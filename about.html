<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About | Western Reserve Real Estate</title>
  <meta name="description" content="Western Reserve Real Estate is a one-stop real estate platform based in Chagrin Falls, Ohio. Alex Shahidian, Principal Broker." />
  <link rel="canonical" href="https://wrohio.com/about.html" />

  <!-- About page styles (self-contained) -->
  <style>
    :root{
      --wr-green:#0C2504;
      --ink:#0b1220;
      --muted:rgba(11,18,32,.68);
      --hair:rgba(11,18,32,.12);
      --paper:#fbfbf8;
      --panel:#f3f5f2;
      --shadow:0 10px 30px rgba(11,18,32,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      background:radial-gradient(1200px 600px at 15% 0%, rgba(12,37,4,.08), transparent 60%),
                 radial-gradient(900px 500px at 85% 15%, rgba(12,37,4,.06), transparent 60%),
                 var(--paper);
      line-height:1.55;
    }
    a{color:inherit}
    .container{max-width:1120px;margin:0 auto;padding:0 22px}
    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:saturate(140%) blur(10px);
      background:rgba(251,251,248,.76);
      border-bottom:1px solid rgba(11,18,32,.08);
    }
    .nav{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 0;
      gap:16px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      text-decoration:none;font-weight:750;letter-spacing:-.2px;
    }
    .mark{
      width:14px;height:14px;border-radius:50%;
      background:var(--wr-green);
      box-shadow:0 0 0 4px rgba(12,37,4,.12);
      flex:0 0 auto;
    }
    nav a{
      text-decoration:none;
      color:rgba(11,18,32,.76);
      font-weight:600;
      padding:10px 10px;
      border-radius:12px;
    }
    nav a:hover{background:rgba(12,37,4,.06);color:rgba(11,18,32,.92)}
    nav .active{background:rgba(12,37,4,.10);color:rgba(11,18,32,.92)}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:12px 16px;border-radius:999px;
      border:1px solid rgba(12,37,4,.18);
      background:var(--wr-green); color:#fff;
      text-decoration:none;font-weight:750;
      box-shadow:0 10px 20px rgba(12,37,4,.20);
      white-space:nowrap;
    }
    .btn:hover{filter:brightness(1.02)}
    .btnGhost{
      background:transparent;color:var(--wr-green);
      box-shadow:none;
    }

    /* Hero */
    .hero{padding:44px 0 18px}
    .kicker{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;
      border:1px solid rgba(11,18,32,.12);
      background:rgba(251,251,248,.7);
      color:rgba(11,18,32,.70);
      font-weight:700;font-size:13px;
    }
    h1{
      margin:14px 0 10px;
      font-size:42px;line-height:1.08;
      letter-spacing:-1px;
    }
    .sub{
      max-width:74ch;
      margin:0 0 18px;
      color:var(--muted);
      font-size:17px;
    }
    .ctaRow{display:flex;gap:12px;flex-wrap:wrap}

    /* Layout */
    .grid{
      display:grid;
      grid-template-columns: 1.1fr .65fr;
      gap:26px;
      padding:22px 0 56px;
      align-items:start;
    }
    .card{
      background:rgba(251,251,248,.72);
      border:1px solid rgba(11,18,32,.10);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .main{
      padding:26px 26px 8px;
    }
    .side{
      padding:22px;
      background:linear-gradient(180deg, rgba(12,37,4,.06), rgba(12,37,4,.03));
      border:1px solid rgba(12,37,4,.14);
      border-radius:var(--radius);
      position:sticky;
      top:86px;
    }
    .section{padding:18px 0 6px}
    .section + .section{border-top:1px solid rgba(11,18,32,.10); margin-top:18px}
    h2{
      margin:0 0 10px;
      font-size:22px;
      letter-spacing:-.3px;
    }
    p{margin:10px 0}
    ul{margin:10px 0 0 20px}
    li{margin:6px 0;color:rgba(11,18,32,.78)}
    .pull{
      margin:14px 0 4px;
      padding:14px 16px;
      border-left:4px solid var(--wr-green);
      background:rgba(12,37,4,.06);
      border-radius:14px;
    }
    .pull strong{display:block;margin-bottom:6px}
    .muted{color:var(--muted)}
    .mini{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:14px;
    }
    .miniItem{
      padding:12px 12px;
      border-radius:14px;
      background:rgba(251,251,248,.55);
      border:1px solid rgba(12,37,4,.14);
    }
    .miniItem span{
      display:block;
      font-size:12px;
      color:rgba(11,18,32,.60);
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.06em;
      margin-bottom:4px;
    }
    .miniItem b{
      font-size:14px;
      letter-spacing:-.2px;
    }
    .side h3{
      margin:0 0 12px;
      font-size:14px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:rgba(12,37,4,.72);
    }
    .side .lead{
      margin:0 0 14px;
      color:rgba(11,18,32,.72);
      font-size:14px;
    }
    .sideRow{padding:12px 0;border-top:1px solid rgba(12,37,4,.14)}
    .sideRow:first-of-type{border-top:0;padding-top:0}
    .sideRow span{display:block;font-size:12px;color:rgba(11,18,32,.60);font-weight:750;letter-spacing:.04em}
    .sideRow b{display:block;margin-top:3px;font-size:14px;letter-spacing:-.15px}
    .sideActions{margin-top:16px;display:flex;flex-direction:column;gap:10px}
    .email{
      text-decoration:none;
      color:rgba(11,18,32,.72);
      font-weight:700;
      padding:10px 12px;
      border-radius:14px;
      border:1px dashed rgba(12,37,4,.22);
      background:rgba(251,251,248,.55);
    }

    footer{
      border-top:1px solid rgba(11,18,32,.10);
      background:rgba(251,251,248,.6);
      padding:18px 0;
    }
    .foot{
      display:flex;align-items:flex-start;justify-content:space-between;gap:16px;flex-wrap:wrap;
      color:rgba(11,18,32,.70);
      font-size:14px;
    }

    @media (max-width: 900px){
      h1{font-size:34px}
      .grid{grid-template-columns:1fr}
      .side{position:relative;top:auto}
      nav a{padding:10px 8px}
    }
  </style>
</head>
